{% extends "base.html" %}
{% load i18n %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<p>Forgotten Password? Input your email address to reset it.</p>
<form method="post" action=".">
  {% csrf_token %} 
  {{ form.as_p }}

  <button type="submit" value="{% trans 'Submit' %}" class="btn btn-default">Reset</button>
</form>
{% endblock %}
